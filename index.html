<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form_Page</title>
</head>

<body>
    <h2 class="PersonalData">Personal Data</h2>
    <br>
    <h2 class="YourName">YourName</h2>

    <form action="index2.html" target="_blank">
        <div class="container1">


            <table>

                <tbody>
                    <tr>
                        <td><label for="firstname">Firstname </label></td>
                        <td>: <input type="text" name="firstname" id="firstname"></td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Secondname">SecondName</label>

                        </td>

                        <td>
                            : <input type="text" name="Secondname" id="Secondname">
                        </td>
                    </tr>



                </tbody>
            </table>

        </div>

        <br><br>
        <div class="container2">


            <table>
                <tbody>
                    <tr>
                        <td><label for="Phone">Phone</label></td>
                        <td>: <input type="tel" name="Phone" id="Phone"></td>
                    </tr>
                    <tr>
                        <td><label for="Email">Email</label></td>
                        <td>: <input type="email" name="Email" id="Email"></td>
                    </tr>
                    <tr>
                        <td><label for="Password">Password</label></td>
                        <td>: <input type="password" name="Password" id="Password"></td>
                    </tr>
                    <tr>
                        <td><label for="re-Password">re-Password</label></td>
                        <td>: <input type="password" name="re-Password" id="re-Password"></td>
                    </tr>

                </tbody>
            </table>
        </div>
        <br><br>
        <div class="radioBox">
            <table>
                <tr>
                    <td><input type="radio" name="radio_gender" id="male"></td>
                    <td><label for="male">Male</label></td>

                </tr>
                <tr>

                    <td><input type="radio" name="radio_gender" id="female"></td>
                    <td><label for="female">Female</label></td>
                </tr>
            </table>
        </div>
        <br><br>
        <div class="checkBox">

            <table>
                <tr>
                    <td><input type="checkbox" name="Student" id="Student"></td>
                    <td><label for="Student">Student</label></td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="Graduated" id="Graduated"></td>
                    <td><label for="Graduated">Graduated</label></td>

                </tr>
            </table>
        </div>
        <br>
        <select>
            <option value="">AUC</option>
            <option value="">BFCAI</option>
        </select>

        <br><br>
        <input type="submit" value="Submite" style="background-color: black; color: aliceblue; padding: 10px;">
    </form>
</body>

</html>
